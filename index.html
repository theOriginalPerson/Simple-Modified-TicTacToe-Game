<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<h1>Modified Tic Tac Toe</h1>
	<table>
	  <tr>
	    <td id="one"></td>
	    <td id="two" class="vertical"></td>
	    <td id="three"></td>
	  </tr>
	  <tr>
	    <td id="four" class="horizontal"></td>
	    <td id="five" class="vertical horizontal"></td>
	    <td id="six" class="horizontal"></td>
	  </tr>
	  <tr>
	    <td id="seven"></td>
	    <td id="eight" class="vertical"></td>
	    <td id="nine"></td>
	  </tr>
	</table>
	<h3 id="turn"></h3>
	<input style="margin-top: 50px;" type="submit" id="play_again" value="Play Again" onclick="window.location.reload(true)" />
	
	<script src="script.js"></script>
	
 <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script> 
</body>

</html>
